<h1>Agregar producto</h1>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label class="col-form-label">Nombre:</label>
        </div>
        <div class="col-auto">
            <input type="text" class="form-control" formControlName="nombre">
        </div>
        <div class="col-auto">
            <span [mensaje]="texto1" error-msg [color]='color' [valido]="tieneError('nombre')">

            </span>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col">
            <button type="submit" class="btn btn-primary" (click)="cambiarNombre()">
                cambiar nombre
            </button>
            <button type="submit" class="btn btn-primary" (click)="cambiarColor()">
                cambiar color
            </button>
        </div>
    </div>
</form>

<div class="row mt-5" *customIf="!tieneError('nombre')">
    <div class="col">
        <div class="alert alert-primary">
            Todo OK!
        </div>
    </div>
</div>
